groupId: examples
defaults:
  category: examples
  tags: [ testing ]
prompts:

  - id: examples/hello-world@1.0.0
    title: Hello World Example
    args:
      - name: input
        description: The input text to include in the example
        required: true
        type: string
    template: |
      Hello, world!
      This is an example prompt.
      Input: {{{input}}}
      Output: 

  - id: examples/color@1.0.0
    title: Color Example
    description: Enter text to get a CSS color code.
    tags: [ color ]
    args:
      - name: input
        description: Text describing a color to convert to CSS hex code
        required: true
        type: string
    template: |
      Create a 6-digit CSS code (e.g. `#808080`) for a color like the following text.
      text: {{input}}
      background-color: #

  - id: examples/emoji@1.0.0

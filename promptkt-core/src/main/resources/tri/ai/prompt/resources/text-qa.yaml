---
groupId: text-qa
defaults: { category: text }
prompts:

  - id: text-qa/answer@1.0.0
    title: Question Answering
    description: Answer a question based on the provided text.
    args:
      - name: input
        description: The text to answer questions about
        required: true
        type: string
      - name: instruct
        description: The question to ask about the text
        required: true
        type: string
    template: |
      Answer the following question about the text below. If you do not know the answer, say you don't know.
      ```
      {{{input}}}
      ```
      Question: {{{instruct}}}
      Answer:

# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Cache the Maven repository
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/*.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-

    - name: Build promptkt
      run: mvn -B install -DskipTests --file promptkt/pom.xml

    - name: Build promptfx
      run: mvn -B install -DskipTests --file promptfx/pom.xml

    - name: Build promptex
      run: mvn -B install -DskipTests --file promptex/pom.xml

    - name: Build promptrt
      run: mvn -B install -DskipTests --file promptrt/pom.xml

    - name: Test promptkt
      run: mvn -B test --file promptkt/pom.xml

    - name: Test promptfx
      run: mvn -B test --file promptfx/pom.xml

    - name: Test promptex
      run: mvn -B test --file promptex/pom.xml

    - name: Test promptrt
      run: mvn -B test --file promptrt/pom.xml

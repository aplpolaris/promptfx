# MCP Server Registry Configuration
# This file defines available MCP servers that can be used by the CLI
#
# Supports two formats:
#
# 1. PromptFx format (with explicit "type" field):
#    servers:
#      my-server:
#        type: stdio
#        command: "npx"
#        args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
#
# 2. Claude Desktop/OpenAI format (type inferred from fields):
#    mcpServers:
#      my-server:
#        command: "npx"
#        args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
#
# Both formats are supported for backward compatibility.

servers:
  # Embedded server with default libraries
  embedded:
    type: embedded
    description: "Embedded MCP server with default prompt and tool libraries"
  
  # Embedded server with custom prompt library
  custom-embedded:
    type: embedded
    description: "Embedded MCP server with custom prompts"
    promptLibraryPath: "/path/to/custom/prompts.yaml"
  
  # Test server with built-in samples
  test:
    type: test
    description: "Test server with sample prompts and tools for testing"
    includeDefaultPrompts: true
    includeDefaultTools: true
  
  # Remote MCP server via HTTP (PromptFx format with type)
  remote-example:
    type: http
    description: "Remote MCP server via HTTP"
    url: "http://localhost:8080/mcp"
  
  # Remote MCP server via stdio (Claude Desktop compatible format - type inferred)
  # filesystem:
  #   command: "npx"
  #   args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
  
  # Remote MCP server via stdio with env vars (Claude Desktop compatible)
  # weather:
  #   command: "node"
  #   args: ["/path/to/weather/server.js"]
  #   env:
  #     API_KEY: "your-api-key"
  
  # HTTP server (Claude Desktop compatible format - type inferred)
  # brave-search:
  #   url: "http://localhost:8080/mcp"


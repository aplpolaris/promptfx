# MCP Server Registry Configuration (Runtime)
# This file defines available MCP servers that can be used by PromptFx at runtime
# Place this file in the config/ directory to override the built-in MCP server configurations
#
# Supports two formats:
#
# 1. PromptFx format (with explicit "type" field):
#    servers:
#      my-server:
#        type: stdio
#        command: "npx"
#        args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
#
# 2. Claude Desktop/OpenAI format (type inferred from fields):
#    mcpServers:
#      my-server:
#        command: "npx"
#        args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
#
# Both formats are supported for backward compatibility.

servers:
  # Embedded server with default libraries
  embedded:
    type: embedded
    description: "Embedded MCP server with default prompt and tool libraries"
  
  # Embedded server with custom prompt library
  # custom-embedded:
  #   type: embedded
  #   description: "Embedded MCP server with custom prompts"
  #   promptLibraryPath: "/path/to/custom/prompts.yaml"
  
  # Test server with built-in samples
  test:
    type: test
    description: "Test server with sample prompts and tools for testing"
    includeDefaultPrompts: true
    includeDefaultTools: true

  weather:
    type: stdio
    description: "Weather MCP server"
    command: "D:/code/mcp/kotlin-sdk/samples/weather-stdio-server/build/install/weather-stdio-server/bin/weather-stdio-server.bat"

  # Remote MCP server via HTTP
  # remote-example:
  #   type: http
  #   description: "Remote MCP server via HTTP"
  #   url: "http://localhost:8080/mcp"
  
  # Claude Desktop compatible format examples (type inferred from fields):
  
  # Remote MCP server via stdio (Claude Desktop compatible)
  # filesystem:
  #   command: "npx"
  #   args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
  
  # Remote MCP server via stdio with env vars
  # weather-node:
  #   command: "node"
  #   args: ["/path/to/weather/server.js"]
  #   env:
  #     API_KEY: "your-api-key"
  
  # HTTP server (Claude Desktop compatible)
  # brave-search:
  #   url: "http://localhost:8080/mcp"


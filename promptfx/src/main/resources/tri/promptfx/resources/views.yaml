# Library of view configurations
---
view-config-generator:
  category: Meta
  title: View Config Generator
  description: Generate a new view configuration YAML block from a short description of what the tool should do.
  promptRef: generate-config/promptfx-view-config
  modeOptions: []
  isShowModelParameters: false
  isShowMultipleResponseOption: false

entity-extraction:
  category: Text
  title: Entity Extraction
  description: Extract entities from text.
  promptRef: text-extract/entities
  modeOptions:
    - id: entities
      templateId: mode
      label: Mode
    - id: structured-format
      templateId: format
      label: Format as
  isShowModelParameters: true

sentiment-analysis:
  category: Text
  title: Sentiment Analysis
  description: Enter text to estimate sentiment.
  promptRef: text-classify/sentiment
  modeOptions:
    - id: sentiment
      templateId: instruct
      label: Sentiment
  isShowModelParameters: true

summarization:
  category: Text
  title: Summarization
  description: Summarize text.
  promptRef: text-summarize/summarize
  modeOptions:
    - id: summarization-audience
      templateId: audience
      label: Summarize for
    - id: summarization-style
      templateId: style
      label: Style of
    - id: summarization-format
      templateId: format
      label: Shown as
  isShowModelParameters: true

translation:
  category: Text
  title: Translation
  description: Translate text from one language to another.
  promptRef: text-translate/translate
  modeOptions:
    - id: translation
      templateId: instruct
      label: Language
  isShowModelParameters: true

emoji:
  category: Fun
  title: Text-to-Emoji
  description: Enter text to get an emoji.
  promptRef: examples/emoji
  isShowMultipleResponseOption: true
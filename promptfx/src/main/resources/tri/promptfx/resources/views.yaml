  args:
    - modeId: report-tone
      fieldId: tone
      label: Writing Tone
  userControls:
    modelParameters: true
    multipleResponses: true

research-review:
  prompt:
    id: research-report/review-edit@1.0.0
    category: Research
    name: Review & Edit Report
    description: Review and provide editing suggestions for report sections
  args:
    - modeId: review-focus
      fieldId: focus
      label: Review Focus
    - modeId: target-audience
      fieldId: target_audience

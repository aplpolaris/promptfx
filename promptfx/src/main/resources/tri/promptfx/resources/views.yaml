# Library of view configurations
---
view-config-generator:
  prompt:
    id: generate-config/promptfx-view-config
    category: Configuration
  modeOptions: []
  isShowModelParameters: false
  isShowMultipleResponseOption: false

entity-extraction:
  prompt:
    id: text-extract/entities
    category: Text
  modeOptions:
    - id: entities
      templateId: mode
      label: Mode
    - id: structured-format
      templateId: format
      label: Format as
  isShowModelParameters: true

sentiment-analysis:
  prompt:
    id: text-classify/sentiment
    category: Text
  modeOptions:
    - id: sentiment
      templateId: instruct
      label: Sentiment
  isShowModelParameters: true

summarization:
  prompt:
    category: Text
    id: text-summarize/summarize
  modeOptions:
    - id: summarization-audience
      templateId: audience
      label: Summarize for
    - id: summarization-style
      templateId: style
      label: Style of
    - id: summarization-format
      templateId: format
      label: Shown as
  isShowModelParameters: true

translation:
  prompt:
    id: text-translate/translate
    category: Text
  modeOptions:
    - id: translation
      templateId: instruct
      label: Language
  isShowModelParameters: true

emoji:
  prompt:
    id: examples/emoji
    category: Fun
  isShowMultipleResponseOption: true
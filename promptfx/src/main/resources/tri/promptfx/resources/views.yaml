# Library of view configurations
---
entity-extraction:
  prompt:
    id: text-extract/entities
    category: Text
  args:
    - fieldId: mode
      modeId: entities
      label: Mode
    - fieldId: format
      modeId: structured-format
      label: Format as
  userControls:
    modelParameters: true
    multipleResponses: true

question-answering:
  prompt:
    id: text-qa/answer
    category: Text
  args:
    - fieldId: instruct
      label: Question
      control: TEXT_AREA
    - fieldId: input
      label: Source Text
      control: TEXT_AREA
  userControls:
    modelParameters: true
    multipleResponses: true

sentiment-analysis:
  prompt:
    id: text-classify/sentiment
    category: Text
  args:
    - modeId: sentiment
      fieldId: instruct
      label: Sentiment
  userControls:
    modelParameters: true
    multipleResponses: true

structured-data:
  prompt:
    id: text-extract/text-to-json
    category: Text
  args:
    - fieldId: guidance
      label: Guidance
    - modeId: structured-format
      fieldId: format
      label: Format as
    - fieldId: input
      label: Input Text
      control: TEXT_AREA
    - fieldId: example
      label: "Sample Output (JSON, YAML, XML, CSV, ...)"
      control: TEXT_AREA
  userControls:
    modelParameters: true
    multipleResponses: true
  requestJson: true

summarization:
  prompt:
    category: Text
    id: text-summarize/summarize
  args:
    - modeId: summarization-audience
      fieldId: audience
      label: Summarize for
    - modeId: summarization-style
      fieldId: style
      label: Style of
    - modeId: summarization-format
      fieldId: format
      label: Shown as
  userControls:
    modelParameters: true
    multipleResponses: true

translation:
  prompt:
    id: text-translate/translate
    category: Text
  args:
    - modeId: translation
      fieldId: instruct
      label: Language
  userControls:
    modelParameters: true

emoji:
  prompt:
    id: examples/emoji
    category: Fun
  userControls:
    modelParameters: true
    multipleResponses: true

view-config-generator:
  prompt:
    id: generate-config/promptfx-view-config
    category: Settings

research-planner:
  prompt:
    id: research-report/planner@1.0.0
    category: Research
    name: Research Planner
    description: Analyze research requests and generate comprehensive task plans
  args:
    - modeId: planning-approach
      fieldId: approach
      label: Planning Approach
    - modeId: research-scope
      fieldId: scope
      label: Research Scope
  userControls:
    modelParameters: true
    multipleResponses: true

research-questions:
  prompt:
    id: research-report/questions@1.0.0
    category: Research
    name: Generate Research Questions
    description: Generate comprehensive research questions for any topic
  args:
    - modeId: research-question-type
      fieldId: question_type
      label: Question Type
    - modeId: research-depth
      fieldId: depth
      label: Depth Level
  userControls:
    modelParameters: true
    multipleResponses: true

research-outline:
  prompt:
    id: research-report/outline@1.0.0
    category: Research
    name: Generate Report Outline
    description: Create structured outlines for reports and research papers
  args:
    - modeId: outline-type
      fieldId: outline_type
      label: Outline Type
    - modeId: report-length
      fieldId: length
      label: Report Length
  userControls:
    modelParameters: true
    multipleResponses: true

research-draft:
  prompt:
    id: research-report/draft@1.0.0
    category: Research
    name: Generate Draft Report

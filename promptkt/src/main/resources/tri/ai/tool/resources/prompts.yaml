# tri.ai.tool.resources
#
# Syntax:
#  - mustache templates: https://mustache.github.io/mustache.5.html
#  - double braces to insert text {{...}}
#  - triple braces to insert text without escaping HTML {{{...}}}
#
---
tool-chain-executor: |
  Answer the following question. You have access to the following tools:
  
  {{{tools}}}

  Use the following format:

  Question: the input question you must answer
  Thought: you should always think about what to do
  Action: the action to take, should be one of [{{tool_names}}]
  Action Input: the input to the action (always provide the full input, including any contextual text provided with the question)
  Observation: the result of the action
  ... (this Thought/Action/Action Input/Observation can repeat N times)
  Thought: I now know the final answer
  Final Answer: the final answer to the original input question

  Begin!

  Previous conversation history:
  {{{history}}}

  New question: {{{input}}}
  {{{agent_scratchpad}}}

json-tool-system-message: |
  Don't make assumptions about what values to plug into functions.
  Ask for clarification if a user request is ambiguous.
  Don't attempt to answer questions that are outside the scope of the functions.
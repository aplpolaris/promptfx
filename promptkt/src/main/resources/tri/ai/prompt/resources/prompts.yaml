############################
# SNIPPET CONCATENATIONS
############################
# view: Document Q&A
# prefix: snippet-joiner-*
# keywords:
#   {{matches}} - list of snippets
#   {{name}} - name of snippet
#   {{{text}}} - text of snippet

snippet-joiner-basic: |
  {{#matches}}
  Document: {{name}}
  Relevant Text: {{{text}}}
  
  {{/matches}}

snippet-joiner-numbered: |
  {{#matches}}
  - ""{{{text}}}""
    [{{number}}] {{name}}
  
  {{/matches}}

snippet-joiner-citations: |
  {{#matches}}
  [[Citation {{number}}]] {{name}}
  """
  {{{text}}}
  """
  
  {{/matches}}

